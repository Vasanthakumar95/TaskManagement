input {
  tcp {
    port => 5000
    codec => json_lines
  }
  
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse Spring Boot logs
  if [logger_name] {
    mutate {
      add_field => { "log_type" => "spring_boot" }
    }
  }
  
  # Add timestamp if not present
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
  
  # Parse log level
  if [level] {
    mutate {
      lowercase => [ "level" ]
    }
  }
  
  # Add service name based on logger
  if [logger_name] =~ /taskmanagement/ {
    mutate {
      add_field => { "service" => "task-service" }
    }
  } else if [logger_name] =~ /notificationservice/ {
    mutate {
      add_field => { "service" => "notification-service" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "application-logs-%{+YYYY.MM.dd}"
  }
  
  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}